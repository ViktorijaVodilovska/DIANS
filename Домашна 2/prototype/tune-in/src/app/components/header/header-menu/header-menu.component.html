<div class="header">
  <div class="logo-containter"><label class="logo">Tune In</label></div>
  <a class="weather icon">
    <span id="weather_tooltip" class="tooltiptext"
      >Play a song according to your local weather</span
    >
    <img class="icon_img" src="../../../../assets/Icons/few clouds.png" />
  </a>
  <a class="mood icon" (click)="show = !show">
    <span id="mood_tooltip" class="tooltiptext"
      >Play a song according to your mood</span
    >
    <img class="icon_img" src="../../../../assets/Icons/happy.png" />
  </a>
  <a routerLink="about" class="about icon">
    <span id="about_tooltip" class="tooltiptext">About</span>
    <img class="icon_img" src="../../../../assets/Icons/about.png" />
  </a>
  <a routerLink="" class="home icon">
    <span id="home_tooltip" class="tooltiptext">Home</span>
    <img class="icon_img" src="../../../../assets/Icons/home.png" />
  </a>
</div>
<div class="header2" *ngIf="show">
  <div class="mood-popup">
    <div class="triangle"></div>
    <a class="mood-label">feel good</a>
    <a class="mood-label">festive</a>
    <a class="mood-label">happy</a>
    <a class="mood-label">moody</a>
    <a class="mood-label">productive</a>
    <a class="mood-label">relaxed</a>
    <a class="mood-label">sad</a>
  </div>
</div>
