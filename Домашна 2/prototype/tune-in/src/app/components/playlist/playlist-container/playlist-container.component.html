<div class="playlist-container">
  <button
    class="playlist-button"
    type="button"
    (click)="showPlaylistChange()"
  >
    <label>Playlist</label>
  </button>
  <iframe
    *ngIf="showPlaylist"
    id="frame"
    [src]="link"
    class="spotify"
    width="300"
    height="380"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media"
  ></iframe>
</div>
